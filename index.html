<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <aside>
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="leaves image">
        <div class="logo">
            <img src="images/odin-logo.png" alt="odin logo">
            <p>ODIN</p>
        </div>
        <footer>
            <p>Photo by <a class="footer-link" href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> 
                on <a class="footer-link" href="https://unsplash.com/photos/25xggax4bSA">Unplash</a></p>
        </footer>
    </aside>
    <main>
        <section class="message">
                <p>
                    This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. sign up <span class="italic1">now</span> to get started.
                </p>
                <p>You <span class="italic1">know</span> you want to.</p>
        </section>
        <form class="form1" id="main-form" method="post">
            <p>Let's do this!</p>
            <div class="flexible">
                <div class="col1">
                    <ul>
                        <li>
                            <label for="name">FIRST NAME</label>
                            <input type="text" id="name" name="name">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input class="error" type="password" id="password" name="password">
                        </li>
                    </ul>
                </div>
                <div class="col2">
                    <ul>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </li>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </li>
                        <li>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input class="error" type="password" id="confirm_password" name="confirm_password">
                        </li>
                    </ul>
                </div>
            </div>
        </form>
        <section class="form2">
            <form form="main-form" method="post">
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <span class="log-in">Log in</span></p>
        </section>
    </main>
    
</body>
</html>
